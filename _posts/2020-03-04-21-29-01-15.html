title: 馬會宣布周四周五和下周一開放15間場外投注處
date: 2020-03-04 21:29:01.000000000 +08:00
categories: rss
---

香港賽馬會宣布，本周四、周五和下周一，將開放15間場外投注處及2個馬場，提供部分服務，賽馬及足球投注服務仍會繼續暫停。

馬會亦提醒顧客，場外投注處只會提供兌換現金券或中獎彩票，以及投注戶口存款的服務，需要開設投注戶口及其他戶口服務的顧客，必須前往沙田馬場及跑馬地馬場。
 
場外投注處及馬場只容許有限人數的顧客在同一時段內進入，所有顧客在進入前必須戴上口罩及接受體溫檢查。

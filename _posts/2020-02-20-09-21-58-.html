date: 2020-02-20 09:21:58.000000000 +08:00
categories: rss
---

美國民主黨總統提名戰經過本月幾場初選後，接下來的焦點是下月3日的第一個「超級星期二」，即是14個州一起舉行初選。

無角逐之前幾場初選的紐約前市長彭博，積極投入「超級星期二」的較量。他近日的全國支持率在黨內上升至第二，僅次於資深參議員桑德斯，並首次參加參選人電視辯論。

桑德斯打激進變革牌，獲得不少年輕選民支持，那麼彭博的支持者是甚麼人呢? 為何要支持他呢?

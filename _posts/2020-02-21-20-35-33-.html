title: 復星國際多個高層職位變動　汪群斌升任聯席董事長
date: 2020-02-21 20:35:33.000000000 +08:00
categories: rss
---

復星國際公布多個高層職位變動，所有變動即日起生效。

汪群斌升任聯席董事長，不再擔任首席執行官。

陳啟宇及徐曉亮同時升任聯席首席執行官，兩人都不再擔任聯席總裁。

執行董事龔平獲委任為復星國際首席財務官，不再擔任復星蜂巢首席執行官。薜林楠則由復星國際首席財務官，調任復星蜂巢副董事長。

另外，高級副總裁張厚林、財務管理部總經理張立綱，同樣獲委任為復星國際聯席首席財務官。

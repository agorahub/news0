title: 澳門非高等教育學校預計不遲於4月20日復課
---

澳門教青局宣布，基於新型肺炎疫情大致穩定，非高等教育學校預計不遲於4月20日復課，若疫情繼續穩定，當局將於3月底宣布具體復課日期，亦不排除因應疫情變化將復課日期調整。

教青局副局長龔志明又說，當局爭取3月30日讓高中三年級學生可自願回校做好必要的升讀大學準備、輔導和温習，當中需遵守衛生部門的指引，例如體溫監測、佩戴口罩，學生保持距離、課室消毒清潔，以及返學前14天沒有離開澳門，或跨境師生返學前14天沒有去過中山和珠海以外的地區。

澳門已連續35天沒有確診個案，10宗確診個案的患者已康復出院。

title: 新創建中期盈利跌33%　核心業務溢利升近12%
date: 2020-02-28 16:58:24.000000000 +08:00
categories: rss
---

新創建截至去年底止，中期盈利15.14億元，按年跌33.4%。派中期息每股29港仙。

期內，收入132.16億元，按年跌近7%。經營溢利22.9億元，跌5.8%，當中，核心業務經營溢利20.48億元，升11.6%；策略組合經營溢利2.42億元，跌59.4%

按地區劃分，上半年度香港業務經營溢利貢獻增至34%，主要來自富通保險；內地業務貢獻降至55%，其他地區佔比升至11%。

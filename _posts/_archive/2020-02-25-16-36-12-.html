title: 日本政府要求疫情嚴重地區普通醫療機構接收疑似患者
date: 2020-02-25 16:36:12.000000000 +08:00
categories: rss
---

日本政府公布應對新型肺炎的新策略，主要包括在家中工作、彈性上班時間、要求疫情嚴重地區的普通醫療機構，接收疑似患者等。

當局促請居民及企業採取措施，防止疫情進一步擴散，企業應該敦促發燒或有感冒徵狀的員工，留在家中，並呼籲活動主辦機構考慮延期或取消活動。

首相安倍晉三說，目前最重要的是盡量遏制患者人數，並控制病毒傳播，各地方政府將按照當地實際情況，採取必要措施。

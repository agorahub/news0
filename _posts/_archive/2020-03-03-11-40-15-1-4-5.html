title: 滬股半日升近1.4%　創業板指數曾急升近5%
date: 2020-03-03 11:40:15.000000000 +08:00
categories: rss
---

內地股市造好，創業板指數急升。雲計算、5G等科技股及廣電股份顯著上升，口罩概念股偏軟。

上證指數重上3000點水平，最高觸及3026點，升幅達1.89%。半日收報3011點，升40點，升幅1.36%。

深證成份指數半日報11624點，升243點，升幅2.14%。

創業板指數升幅更凌厲，今早最多升4.8%，高見2238點。半日升幅收窄至3.7%，報2214點，升78點。

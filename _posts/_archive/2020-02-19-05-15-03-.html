title: 美股偏軟　投資者擔心全球供應鏈斷裂
date: 2020-02-19 05:15:03.000000000 +08:00
categories: rss
---

紐約股市偏軟。美國蘋果公司警告今季銷售可能不達標，原因是中國爆發新型冠狀病毒肺炎疫情，內地工廠復工速度較預期慢。投資者擔心疫情令全球供應鏈斷裂，不利企業盈利及股市表現。

道瓊斯指數收市報29232點，跌165點。

納斯達克指數報9732點，升1點。

標準普爾500指數報3370點，跌9點。

蘋果收市跌1.8%，多家蘋果供應商，包括晶片股高通，收市跌1-2%。費城半導體指數低收1.4%。

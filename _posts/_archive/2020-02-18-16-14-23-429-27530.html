date: 2020-02-18 16:14:23.000000000 +08:00

港股顯著下跌，恒指最多跌過463點，跌至27496點，收市仍跌429點，報27530點，跌幅1.5%。 全日主板成交金額1013.8億元。

藍籌股近乎全面下跌，蘋果發盈利警告，手機設備股受壓，舜宇光學科技跌4.9%，瑞聲科技跌3.7%。

另外，騰訊跌2%。

滙控去年純利按年減少近53%，列帳基準稅前盈利跌33%，股價跌2.8%。

內房股下跌，融創中國及萬科企業都跌近4%。

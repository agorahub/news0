title: 日本上月失業率出乎意料升至2.4%
date: 2020-02-28 07:56:04.000000000 +08:00
categories: rss
---

日本公布多項經濟數據，1月經季節調整失業率由去年12月的2.2%升至2.4%，市場預期維持在2.2%。

期內工業生產按月升0.8%，超出預期升0.2%。製造商又預期，本月工業生產按月升5.3%，3月則下跌6.9%。

東京地區2月整體消費物價指數(CPI)按年上升0.4%，核心CPI上升0.5%，升幅低於預期的0.6%。

另外，上月零售銷售按年下跌0.4%，跌幅遠低於預期的1.1%。

title: 武漢女子監獄及沙洋漢津監獄多人確診　官員遭處分
date: 2020-02-21 14:23:06.000000000 +08:00
categories: rss
---

山東和浙江監獄合共新增227宗確診新型肺炎個案，在疫情最嚴重的湖北省，至今共有271宗確診個案。

内地傳媒引述湖北省監獄管理局表示，武漢女子監獄有230宗確診病例，沙洋漢津監獄則有41宗確診病例，全部是輸入型病例。

報道指，武漢女子監獄因防控工作不力，監獄長被免職，沙洋漢津監獄一名警員則由於未如實報告「生活軌跡」，被給予黨内嚴重警告處分，監獄將實施更嚴格的全封閉管理。

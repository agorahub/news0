title: 中銀香港對新一份財政預算案表示歡迎
date: 2020-02-26 20:38:58.000000000 +08:00
categories: rss
---

中銀香港副董事長兼總裁高迎欣對新一份財政預算案表示歡迎，認為預算案從「撐企業、保就業、紓民困、振經濟」4大方面及時回應本港社會和廣大市民殷切期望。

他表示，預算案關注提升金融服務等重大議題，尤其在進一步強化證券市場、發展綠色金融和零售債券市場、推動資產及財富管理以及完善監管等方面，提出一系列具體措施，相信有助提升香港國際金融中心競爭力。

中銀香港將繼續配合政府，推出更多支援措施。

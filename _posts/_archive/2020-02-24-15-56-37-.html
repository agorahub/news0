title: 衛健委：與世衛考察組完成湖北調研　回饋主要發現建議
date: 2020-02-24 15:56:37.000000000 +08:00
categories: rss
---

國家衛健委表示，中國與世衛組成的新冠肺炎聯合專家考察組完成在湖北省的調研工作。

衛健委新聞發言人米鋒在北京出席記者會表示，考察組過去一個周末訪問兩間醫院，以及到省疾控中心調研湖北省和武漢市疫情防控、醫療救治等情況，亦向衛健委回饋在華考察的情況、主要發現和建議。

米鋒表示，中方將進一步完善重大疫情防控體制機制，健全國家公共衛生應急管理體系，並繼續與世衛加強合作。

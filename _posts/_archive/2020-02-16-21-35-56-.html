title: 新型肺炎本港新個案曾參加教會聚會　當局追蹤接觸者
date: 2020-02-16 21:35:56.000000000 +08:00
categories: rss
---

本港再多一宗新型肺炎確診個案，累計有57宗確診個案。

病人曾經在本月9日到位於筲箕灣的「基督門徒福音會西灣河分會」參加聚會，衞生防護中心正追蹤相關接觸者。

衞生防護中心表示，54歲男患者住在太古城明宮閣，本月7日起發燒，昨日起出現咳嗽，他分別在7日和10日向私家醫生求診，10日到東區醫院求醫，13日和昨日再向同一名私家醫生求醫，昨日入住東區醫院接受隔離治療，目前情況穩定。

英國首相約翰遜當地周四，進行英國脫歐後首次內閣改組， 辭退多名內閣成員以新血取代。

財相賈偉德宣布辭職，由財政部第二號人物、原本擔任首席秘書的辛偉誠接任。他除了要準備下月公布的財政預算案外，年底前也要完成與歐盟建立新關係的談判。其他被撤換的內閣成員包括：檢察總長郝思賢，以及北愛事務大臣施俊安。

至於上任後，多次就香港問題發聲的外相藍韜文﹔及一直支持強硬脫歐的內政大臣彭黛玲據報將會留任。

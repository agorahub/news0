title: 衛健委稱疫情防控呈現總體平穩　穩中向好態勢
date: 2020-03-07 15:26:46.000000000 +08:00
categories: rss
---

國家衛健委新聞發言人米鋒表示，疫情防控呈現總體平穩、穩中向好的態勢。

米鋒在北京出席記者會表示，截至昨日，武漢市新增確診新冠肺炎病例降至兩位數，全國新增確診病例降至100宗以下，其中9個省份等已連續14天以上無新增確診病例。

米鋒表示，隨著湖北以外地區陸續復工復產，加上國際疫情形勢快速發展，仍要繼續保持高度警惕，對湖北和武漢堅持不懈實行嚴防嚴控，規範做好整體防控工作。

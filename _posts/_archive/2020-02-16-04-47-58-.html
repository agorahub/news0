title: 王毅向勒德里昂稱疫情過後中國經濟將更健康可持續發展
date: 2020-02-16 04:47:58.000000000 +08:00
categories: rss
---

外長王毅向法國外長勒德里昂表示，抗擊疫情的各項舉措已經取得明顯成效，疫情過後中國經濟將會更加健康可持續發展。

雙方在德國慕尼黑安全會議期間會晤。

《新華社》報道，勒德里昂表示，法方不會採取和容忍任何歧視性措施，將繼續予以冷靜理性應對。

另外，王毅亦與歐洲議會人民黨黨團主席韋伯會晤。

王毅重申，中國正在深化改革，擴大開放，將為歐洲企業提供更多機遇。

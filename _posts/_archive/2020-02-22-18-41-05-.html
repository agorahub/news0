title: 駱惠寧晤多個團體籲支持特首及特區政府依法施政
date: 2020-02-22 18:41:05.000000000 +08:00
categories: rss
---

中聯辦主任駱惠寧昨日會見香港友好協進會、港區省級政協委員聯誼會、香港廣東社團總會、福建社團聯會的領導層。

駱惠寧對愛國愛港團體近年的工作表示讚賞，希望他們繼續團結帶領會員，發揚愛國愛港優良傳統，廣泛團結各界，全力支持行政長官及特區政府依法施政，又呼籲要堅定信心、迎難而上，勇於擔當、積極作為，為打贏疫情防控阻擊戰，為維護香港繁榮穩定，為國家全面建成小康社會做出新的更大貢獻。

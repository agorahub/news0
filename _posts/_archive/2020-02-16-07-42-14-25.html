title: 利物浦作客一球小勝諾域治　榜首領先曼城25分
date: 2020-02-16 07:42:14.000000000 +08:00
categories: rss
---

英格蘭超級聯賽，榜首的利物浦作客一球小勝諾域治，今季仍然保持不敗。全場唯一入波出現在78分鐘，沙迪奧文尼接應佐敦軒達臣中路的傳送射入，一箭定江山協助紅軍全取3分，榜首領先第二的曼城25分，但比對方踢多一場。

另一場，般尼作客2:1擊敗修咸頓。西甲，巴塞羅那主場2:1擊敗基達菲，與榜首的皇家馬德里同分，但踢多一場。意甲，亞特蘭大2:1擊敗羅馬；德甲，萊比錫3:0贏雲達不來梅。

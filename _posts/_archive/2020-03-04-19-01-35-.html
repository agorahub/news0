title: 特首稱對首班接載滯留港人武漢包機順利抵港表示高興
date: 2020-03-04 19:01:35.000000000 +08:00
categories: rss
---

行政長官林鄭月娥說，今日展開安排滯留湖北省的港人回家，首批有4班包機，對於首班包機順利抵港表示高興，機上百多名乘客將入住駿洋邨檢疫中心。

林鄭月娥在社交平台上形容，這次行動規模更大、個人健康及公共衞生要求更高，多個部門及航空公司已做大量工作，並得到當地政府全力配合。

她又向乘專機返港的港人發信，提到政府高度重視有關工作，希望理解強制檢疫是目前抗疫工作中重要一環。

title: 本港多一宗確診和兩宗初步確診個案
date: 2020-02-17 18:08:49.000000000 +08:00
categories: rss
---

本港新增一宗新型冠狀病毒肺炎的確診個案，另外有兩宗初步確診個案，分別是昨日確診太古城患者的妻子和同事。

醫管局證實，昨日確診個案和他的同事本月初曾到醫管局大樓開會，強調會議是在兩人病發前進行。醫管局沒有交代出席會議的職員身分，表示開會期間都有戴口罩 ，暫時未有病徵，不需要檢疫。

至於新確診的是69歲退休人士，有長期病患，曾經3次看私家醫生，昨日入住明愛醫院。與患者同住的女兒暫時未有病徵。

title: 政府今日陸續恢復更多公共服務　當局籲公務員避免聚餐
date: 2020-03-02 00:43:13.000000000 +08:00
categories: rss
---

特區政府說，今日開始會陸續恢復更多公共服務，但由於疫情持續，公眾游泳池、室內運動設施等，現階段不適宜重新開放，希望市民諒解。

衞生防護中心傳染病處主任張竹君表示，由於多人聚餐屬於高危，呼籲復工的公務員盡量避免，可以選擇帶飯或叫外賣，分開食飯時間，或盡量減少留在食堂的時間，以減低風險。

張竹君又說，復工人士要保持個人及環境衛生，最重要是做好手部衛生，建議要盡量洗手。

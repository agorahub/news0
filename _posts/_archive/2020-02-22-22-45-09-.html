title: 美國指與俄羅斯有關社交帳戶發布新型冠狀病毒虛假訊息
date: 2020-02-22 22:45:09.000000000 +08:00
categories: rss
---

美國國務院官員說，數以千計與俄羅斯有關的社交帳戶，聯手發布有關新型冠狀病毒的虛假訊息，打擊全球抗疫的努力。

官員說這些網上活動，散布虛構的陰謀論，訛稱美國是爆發新型冠狀病毒疫情的幕後黑手，意圖借全球對健康的關注，破壞美國形象。

報道說，網上最近幾個星期有訊息流傳，指稱新型冠狀病毒是美國中央情報局製造生化武器，作為對中國發動的「經濟戰爭」，或西方國家宣揚反中國訊息的手段。

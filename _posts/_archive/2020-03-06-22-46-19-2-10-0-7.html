title: 美股下挫逾2%　10年美債孳息率跌至0.7%
date: 2020-03-06 22:46:19.000000000 +08:00
categories: rss
---

紐約股市持續急跌，3大指數早段跌逾2%。投資者對新型肺炎疫情的憂慮揮之不去，資金流入債市及金市避險。

道瓊斯指數收市報25394點，跌727點。

納斯達克指數報8514點，跌224點。

標準普爾500指數報2938點，跌85點。

資金持續流入避險資產。美國10年期國債孳息率跌穿0.7%，再創新低。30年期國債孳息率不足1.3%。

金價高企在1680美元水平。

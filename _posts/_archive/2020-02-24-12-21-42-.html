title: 內地團體稱爭取同性婚姻有助處理同性伴侶財產分配
date: 2020-02-24 12:21:42.000000000 +08:00
categories: rss
---

全國人大常委會法工委去年底透露，就《民法典》婚姻家庭編草案收集到的意見中，包括要求將同性婚姻合法化。當局無說會否將同性婚姻事宜寫入草案，但已引起內地同性群體熱議及盼望。

在內地推動平權運動的組織說，爭取同性婚姻，有助處理同性伴侶之間的財產分配和對方醫療照顧問題。有研究中國性別問題人士估計，當局難以改革家庭定義，或透過在不同法律上留些缺口，處理同性群眾的生活保障問題。

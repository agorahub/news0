title: 歐股初段跌逾2%至3%　道指期貨跌1.5%
date: 2020-02-28 16:48:54.000000000 +08:00

歐洲股市仍未止跌，3大指數初段跌逾2%至3%。

英國富時100指數報6631點，跌165點，跌幅2.43%。

德國DAX指數報11972點，跌394點，跌幅3.19%。

法國CAC指數報5314點，跌154點，跌幅2.81%。

另外，意大利股市跌 3%，報22113點，跌686點。

美股方面，道指期貨跌逾1%，較早時報25159點，跌392點，跌幅1.54%。

title: 機電署總部明日恢復註冊及許可證辦事處服務
date: 2020-02-23 12:46:04.000000000 +08:00
categories: rss
---

機電署宣布，該署位於九龍灣總部的註冊及許可證辦事處，將於明日恢復服務，辦公時間為星期一至五上午9時至下午5時15分。

另外，為減低社交接觸和病毒傳播風險，機電署將在辦事處實施人流管理安排，市民的等候時間或會較長，呼籲申請人避免親身到辦事處辦理申請，並將有關申請表格連同繳款支票郵寄到機電署總部（九龍灣啓成街3號），或於辦公時間把申請表格連同繳款支票，投入該署總部地下大堂的投遞箱。

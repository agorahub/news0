title: 歐元兌美元跌至近3年低位
date: 2020-02-19 05:10:14.000000000 +08:00
categories: rss
---

歐元兌美元失守1.08，跌至近3年低位。商品貨幣兌美元亦下跌。

德國ZEW研究所月度調查顯示，2月份投資者信心惡化程度遠超預期，原因是擔心新型冠狀病毒疫情壓抑全球貿易，出口下跌將不利德國經濟上半年表現，歐元區需要較長時間維持寬鬆政策。

歐元兌美元跌至1.0795，今年以來累計下跌近4%，是5年來最差表現。

美元兌一籃子貨幣維持在4個半月高位，離岸人民幣兌美元跌至7.0109。

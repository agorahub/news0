title: 新疆伽師縣5.1級地震　周邊有震感
date: 2020-02-22 02:49:36.000000000 +08:00
categories: rss
---

新疆喀什地區伽師縣發生5.1級地震，目前沒有接獲傷亡或損毀報告。

中國地震台網測定，地震在昨晚11時39分發生，震源深度10公里，地震發生時，伽師縣城有明顯震感，居民家中吊燈大幅度擺動。周邊喀什市、巴楚縣等地也有不同程度震感。

喀什地區消防救援支隊正集結待命，伽師縣消防救援大隊地震救援小分隊派出3輛車和15人趕赴震央地區。

新疆鐵路部門在地震發生後，緊急叫停正在震感區段運行的列車。

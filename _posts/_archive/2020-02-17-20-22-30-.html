title: 政府將懲教署首批生產口罩供前線清潔工
date: 2020-02-17 20:22:30.000000000 +08:00
categories: rss
---

政府在社交平台「添馬台」表示，因應政府外判合約清潔服務承辦商在採購口罩方面遇到困難，懲教署每月增加生產的70萬個口罩，首批約95000個今日已透過食環署和房屋署，優先分發給外判合約前線清潔工友。食環署把口罩提供予清潔公廁、街市、垃圾站及街道的工友，房屋署則把口罩提供予清潔公屋的工友。

懲教署生產的口罩下星期亦會透過康文署，以及港珠澳大橋和深圳灣兩個陸路口岸分發予前線外判合約清潔工。

title: 政府兩日安排包機　接載469名滯留湖北港人回港
date: 2020-03-06 06:48:37.000000000 +08:00
categories: rss
---

政府兩班包機昨日合共接載225名滯留湖北的港人返港，兩天的行動合共接回469人，比原本預計少64人，部分人無法通過體溫檢測，亦有人臨時退出。

民建聯立法會議員葛珮帆説，一名滯留在恩施市、懷孕10周的港人孕婦小產；有滯留黃岡的港人表示，兩名兒子所需藥物剩下一半，亦開始情緒低落。

政制及内地事務局局長聶德權説，會盡力盡快分批接送仍然滯留的港人回港，但下星期再派包機的機會不大。

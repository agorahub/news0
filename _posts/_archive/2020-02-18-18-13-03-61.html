title: 新增一菲傭確診至61宗　測試曾呈陰性料屬家居感染
date: 2020-02-18 18:13:03.000000000 +08:00
categories: rss
---

本港新增一宗新型肺炎感染個案，累計個案增至61宗。新增患者是一名32歲菲傭，是本港首次有外傭感染個案。

她與之前北角晚宴的感染個案有關，但她沒有參與晚宴，相信是家居傳播感染。

衞生防護中心說，這名菲傭在本月初有病徵，自行服藥後自覺痊癒，之後曾經到大會堂外與10多名朋友聚會，之後入院，接受快速測試，結果一度呈陰性，但由於胸肺片及電腦掃描有陰影，其後再接受測試證實確診。

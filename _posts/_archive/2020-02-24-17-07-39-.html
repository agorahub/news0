title: 全國政協主席會議建議研究適當推遲全國政協會議
date: 2020-02-24 17:07:39.000000000 +08:00
categories: rss
---

全國政協主席會議建議，研究適當推遲原訂於下月3日召開的全國政協會議，具體時間另行確定。

政協主席會議認為，推遲會議以貫徹落實中央關於統籌推進新冠肺炎疫情防控和經濟社會發展工作的總體部署、組織全國各級政協組織和廣大政協委員積極投身打贏疫情防控阻擊戰。

另外，全國人大常委會表決通過將原訂下月5日舉行的第十三屆全國人大代表大會適當推遲，具體開會時間由全國人大常委會另行決定。

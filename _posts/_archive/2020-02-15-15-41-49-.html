title: 市民大埔遊行反對區內設「指定診所」　警員舉黃旗警告
date: 2020-02-15 15:41:49.000000000 +08:00
categories: rss
---

醫管局籌備在18區普通科門診診所啟用「指定診所」，下午多區都有遊行，反對在當區設立「指定診所」，接收輕微發燒或上呼吸道感染病徵病人。

一批市民在大埔發起遊行，不滿政府計劃將大埔賽馬會診所改為指定診所。

過百人由診所出發遊行至大埔中心，沿途高叫反修例口號，要求政府全面封關。

遊行開始約15分鐘，一批防暴警員到大埔中心巴士站，舉起黃旗警告遊行未有事先通知警方。

title: 伊朗半官方傳媒稱庫姆市50人死於新型肺炎
date: 2020-02-24 17:47:02.000000000 +08:00
categories: rss
---

伊朗的新型肺炎疫情持續擴大，有半官方通訊社表示，庫姆市今個月的死亡人數高達50人。

報道引述庫姆市一名官員說，市內死亡病例可以追溯至今個月13日起計，目前當地超過250人被隔離。

國營電視台早前報道，當地新增四宗死亡病例，累計12人死亡，確診個案增至47宗，全國大部分學校連續第二日停課。政府發言人表示，會對疫情保持透明度。

世衛總幹事譚德塞說，對伊朗及意大利的疫情感到擔憂。

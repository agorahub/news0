title: 歐盟關注桂民海被判囚　指桂民海權利未得到尊重
date: 2020-02-26 08:46:10.000000000 +08:00
categories: rss
---

銅鑼灣書店前股東桂民海，內地稱他為桂敏海，被指涉及境外非法提供情報罪成，被判有期徒刑10年。

歐盟發表聲明，批評中國當局未有尊重桂民海的權利，案件仍有問題未解決，歐盟會繼續在多個場合向中國當局提出關注。聲明又說，支持瑞典有關釋放桂民海及向他提供領事支援的要求。

對於中國當局指桂民海前年已申請恢復中國國籍，瑞典當局表示，正尋求確認事件，並就此召見駐當地的中國大使。

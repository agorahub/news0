title: 南韓新增594宗新型肺炎確診病例　累計2931宗
date: 2020-02-29 09:28:59.000000000 +08:00
categories: rss
---

南韓新增594宗新型肺炎確診病例，累計個案增加至2931宗。當地再多3名確診患者死亡，令累積死亡病例增加至16宗。

新增病例中，有476宗來自大邱市，60宗來自鄰近的慶尚北道。

韓聯社引述南韓外交部統計報道，有超過70個國家對南韓實施入境限制和更嚴格的檢疫程序。南韓政府發出警示，要求國民重新考慮或推遲前往所有對南韓實施入境限制的國家，指可能會引起不便或安全憂慮。

title: 被控阻礙警務人員執行職務罪　女子提堂後獲准保釋
date: 2020-02-28 14:06:28.000000000 +08:00
categories: rss
---

一名52歲家庭主婦去年8月底於旺角及太子的警民衝突中，被控一項阻礙警務人員執行職務罪，在屯門判裁法院提堂。

裁判官應辯方要求，將案件押後至4月22日再訊，以待辯方索閱控方文件。被告准以1000元擔保，期間不准離港，每星期須到警署報到。

去年8月31日晚上，示威者在旺角及太子一帶與警方發生激烈衝突，多人被捕。被告當晚涉嫌於彌敦道與山東街交界，阻礙一名女警及一名男警員執行職務。

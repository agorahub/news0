title: 南韓新型肺炎累計3526宗　新增376宗
date: 2020-03-01 09:15:00.000000000 +08:00
categories: rss
---

南韓公布新增376宗新型肺炎確診病例，累計3526宗確診病例。

死亡個案維持17宗。新增的376宗確診個案，九成半在大邱慶尚北道地區。

美國因應南韓的疫情，對大邱發出第4級、即最高級別的旅遊警示，禁止國民到當地，至於對南韓其他地區，就發出第3級警示，建議國民重新考慮是否前往當地。

美國總統特朗普表示，關注駐韓美軍感染新型肺炎病毒的風險，與駐韓美軍保持緊密溝通。

title: 法國多30人確診　官員建議避免親吻臉頰打招呼
date: 2020-03-02 03:22:27.000000000 +08:00
categories: rss
---

法國新增30宗新型肺炎確診病例，累計130人染病，死亡人數維持兩人。

巴黎羅浮宮的員工，因為憂慮感染新型肺炎而拒絕工作，博物館當地星期日全日關閉。工會代表說，博物館每日都會接待大量來自世界各地的訪客，員工非常擔心受到感染，形容風險非常大，要求管理層加強保障。

巴黎大主教要求教區神父，不要將聖餐麵包直接放入信眾的咀；官員亦建議民眾打招呼時，避免傳統的親吻臉頰方式。

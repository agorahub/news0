title: 朝軍試射短程彈道導彈　分析指朝或想喚起美方注意
date: 2020-03-02 20:52:19.000000000 +08:00
categories: rss
---

北韓今年以來首次試射飛行物，南韓軍方表示相信是兩枚短程彈道導彈。

韓聯社引述南韓聯合參謀本部表示，北韓在約中午時間在東部沿海城市元山，向東海發射短程彈道導彈，兩枚發射時間相隔20秒，飛行230多公里，射程高度35公里。韓軍相信今次北韓試射的，與去年連串試射的飛行物相若。

有分析指出，北韓今次試射的行動，是想喚起正專注於防疫的美國特朗普政府的注視，就解除制裁重新進行談判。

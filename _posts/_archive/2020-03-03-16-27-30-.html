title: 仲量聯行：發展商推新盤定價將面對下調壓力
date: 2020-03-03 16:27:30.000000000 +08:00
categories: rss
---

物業顧問仲量聯行指出，新盤延遲推售，競爭加劇下發展商新盤定價將面對下調壓力。

仲量聯行報告指出，踏入鼠年後首4個星期，一手市場只有兩個中小型住宅新盤推售，合共提供近40個單位，遠低於過去3年平均約530個。預計疫情憂慮消退前住宅銷售將持續淡靜。鑑於市場前景不明朗及供應充裕，發展商下半年推售大部份新盤時或需下調售價。

仲量聯行仍維持中小型住宅樓價今年下跌10%至15%的預測。

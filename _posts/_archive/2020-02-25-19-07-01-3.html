title: 伊朗多3人死於新型肺炎　阿聯酋取消來往伊朗航班
date: 2020-02-25 19:07:01.000000000 +08:00
categories: rss
---

伊朗新增34宗新型冠狀病毒確診病例，總數增至95宗，另外再多3人死亡，累計15人死亡。

國營傳媒報道，其中兩名死者來自中央省，都是80多歲女性。另一名死者來自北部厄爾布爾省。

鄰國科威特、巴林與伊拉克分別都有新增病例，科威特增至5宗，巴林增至8宗，伊拉克增至5宗，全部新增患者都從伊朗入境。

阿聯酋民航局因應疫情，宣布停飛來往伊朗的航班，預計維持至少一星期。

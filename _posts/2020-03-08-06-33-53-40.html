title: 泉州用作隔離的酒店突倒塌　救援人員通宵救出40多人
date: 2020-03-08 06:33:53.000000000 +08:00
categories: rss
---

福建泉州用作隔離的酒店突然倒塌，救援人員通宵搜救，已救出40多人。

救援人員深夜救出一名兩至三歲兒童，相信是被困人士當中年齡最小。當地政府估計，酒店倒塌時約有70人被困，相信有醫護人員在內。

目擊者形容，底層先粉碎，上層建築再塌下，整個過程30秒。酒店倒塌時旁邊行人不多。

有報道表示，這幢酒店2014年落成，二樓部分位置幾年前被改裝成停車場，可停泊超過一百輛汽車。

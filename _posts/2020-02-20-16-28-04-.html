title: 韓媒：南韓首次出現新型肺炎死亡病例
date: 2020-02-20 16:28:04.000000000 +08:00
categories: rss
---

南韓首次出現新型冠狀病毒肺炎死亡個案。

死者生前長期居於慶尚北道一間醫院，衛生部門表示，這名病人住院20多年，確診感染新型肺炎，昨日不治，連同這名病人，這間醫院共有13宗確診病例。

另外，南韓一天內確診53宗病例，累計增至104宗。

南韓中央防疫對策本部下午表示，大邱市一名61歲確診女病人經常前往教會，同她一起進行周日崇拜的1001人，已經實施家居隔離。當局形容這宗是超級傳播。

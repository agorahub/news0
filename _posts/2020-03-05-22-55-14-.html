title: 知識產權組織下任總幹事　新加坡代表擊敗中方代表
date: 2020-03-05 22:55:14.000000000 +08:00
categories: rss
---

世界知識產權組織的協調委員會經過投票後，推選新加坡知識產權局局長鄧鴻森，出任下任世界知識產權組織總幹事。投票結果顯示，鄧鴻森獲55票對28票，擊敗由中國提名的另一名候選人、現任世界知識產權組織副總幹事王彬穎。

世界知識產權組織總幹事下任人選，曾一度引起中美政治風波。美國有官員曾警告，若由中國掌控世界知識產權組織，將是一個可怕的錯誤；中方則批評美方為打壓中國而向一些國家施壓。

title: 衞生署指昨離開駿洋邨人士為密切接觸者已隔離14日
date: 2020-03-02 12:24:33.000000000 +08:00
categories: rss
---

當局上月20日起，安排包機接載「鑽石公主號」郵輪乘客返港，並入住火炭駿洋邨檢疫中心隔離14日。有報道指，昨晚有多名人士帶著行李離開駿洋邨，懷疑他們在14日檢疫期未屆滿前就獲准離開。

衞生署回應說，入住駿洋邨檢疫中心的人士，除了返港的郵輪乘客外，還有其他新型肺炎確診患者的密切接觸者，這些人的14日檢疫期從他們最後一次接觸患者起計算，部分人已符合要求，因此可以離開檢疫中心。

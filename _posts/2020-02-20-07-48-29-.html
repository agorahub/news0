title: 接載港人包機今早抵港　政府專車及旅遊巴駛入停機坪
date: 2020-02-20 07:48:29.000000000 +08:00
categories: rss
---

接載「鑽石公主號」郵輪上香港居民的專機，預計上午8時50分抵達香港國際機場。

一批分別身穿衞生防護中心及醫療輔助隊制服的人員，早上7時前，乘坐政府專車到達停機坪外閘口，並在量度體溫後進入停機坪範圍。另外，四輛無載客的旅遊巴，亦駛入停機坪範圍，司機穿上全套保護衣。

包機在本港時間凌晨近4時，在東京羽田機場起飛，較原定時間遲了超過3小時，乘搭首班包機回港的香港旅客有102人。

title: "《環看天下》：外界憂土耳其開放邊境觸發難民危機重演"
date: 2020-03-05 09:15:17.000000000 +08:00
categories: rss
---

土耳其近日再就難民問題與歐盟爭拗，土耳其聲稱無力再收容大批敘利亞難民及移民，決定開放邊境，觸發大批難民及其他國家的移民，嘗試經希臘前往歐洲，外界擔心幾年前的難民危機會重演。

土耳其批評歐盟，違反雙方2016年達成應對難民潮的協議，歐盟就支持希臘封鎖邊境，又向希臘提供7億歐元援助。

分析認為，土耳其企圖透過難民，將歐盟拉入土耳其與俄羅斯及敘利亞的紛爭之中。

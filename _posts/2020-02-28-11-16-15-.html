title: 吳文遠涉披露調查進度　上訴被駁回須即時入獄
date: 2020-02-28 11:16:15.000000000 +08:00
categories: rss
---

社民連主席吳文遠披露時任民政事務局常任秘書長馮程淑儀受廉署調查案的上訴，再次被駁回，須即時入獄完成餘下31日刑期。

吳文遠於2016年在電台節目及社交平台，向公眾披露馮程淑儀是廉署受調查人的身份，前年被裁定3項「披露受調查人身分等資料」罪成，判囚4個月。吳文遠去年6月不服定罪和刑期，上訴遭駁回，其後再次申請上訴，終審法院今日駁回有關上訴，吳文遠須即時入獄，以完成餘下刑期。

title: 多個體育組織官方Twitter帳戶被黑客入侵
date: 2020-02-16 09:33:35.000000000 +08:00
categories: rss
---

社交網站Twitter表示，包括國際奧委會、西甲球會巴塞羅那等體育團體的官方帳戶被黑客入侵，有關帳戶現時暫時被封鎖。

Twitter 發言人透過電郵發表聲明，只是表示帳戶被第三方平台入侵，未有進一步交代詳情，目前正與合作伙伴緊密合作，盡快重開被封鎖的帳戶。

多支美國美式足球球隊，在上月超級碗決賽前亦有同樣遭遇。國際奧委會發言人指正調查事件，巴塞羅那亦正進行網絡安全審核。

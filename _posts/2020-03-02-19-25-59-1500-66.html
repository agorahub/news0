title: 伊朗新型肺炎確診病例增至逾1500宗　66人死亡
date: 2020-03-02 19:25:59.000000000 +08:00
categories: rss
---

伊朗新增523宗新型肺炎確診個案，累計超過1500宗，增至66人死亡，是中國以外死亡率最高的地區。

伊朗國營電台報道，負責向最高領袖哈梅內伊提供意見的委員會中，一名委員確診新型肺炎後死亡，是當地第一名死於新型肺炎的官員。

報道指出，該名71歲患者，在德黑蘭的醫院去世。當地有至少7名官員亦確診，包括副總統埃卜特卡爾。英國政府開始將駐德黑蘭大使館內的員工，陸續撤離。

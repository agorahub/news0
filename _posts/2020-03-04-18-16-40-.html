title: 工作人員於旅遊巴上向湖北抵港人士講解檢疫程序
date: 2020-03-04 18:16:40.000000000 +08:00
categories: rss
---

政府今明兩日派出4班包機到武漢，接載滯留湖北的港人回港，今日兩班機預計合共接載258人返港。

首班包機有109人乘坐，包機下午約5時抵港，身穿全套保護衣的工作人員安排包機上的人士，乘坐由當局安排的旅遊巴，在上車前以及在車上，都有工作人員講解檢疫程序，大約坐滿一半的座位便開出，直接前往火炭駿洋邨接受隔離。

其餘百多人會乘坐第二班包機回港，預計包機會在晚上9時前抵達。

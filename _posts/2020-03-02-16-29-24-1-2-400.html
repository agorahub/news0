外圍市況略為喘定，市場憧憬各國推出刺激經濟措施應對新型肺炎疫情。

歐洲3大指數經過上周急挫後，初段向逾1%至逾2%。

英國富時100指數6760點，升180點，升幅2.7%。

法國CAC指數報5391點，升81點，升幅1.54%。

德國DAX指數報12040點，升150點，升幅1.27%。

另外，美股道指期貨升1.8%，報25817點，升453點。

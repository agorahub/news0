title: 內地研發出新冠病毒試劑盒　滴一滴血15分鐘內有結果
date: 2020-02-15 16:13:10.000000000 +08:00
categories: rss
---

內地研發出新型冠狀病毒快速檢測試劑盒，滴一滴血就可以在15分鐘內，憑肉眼觀察結果，即使患者的血漿稀釋500至1000倍後，仍然能夠檢測出陽性條帶。

試劑盒由呼吸疾病國家重點實驗室，在國家工程院院士鍾南山的指導下，聯同多間研究機構研發，已經在湖北一間醫院應用試驗，覆檢部分臨床確診患者，試劑盒樣本已經大批送到湖北武漢、黃岡、大冶等地的基層衛生機構，與核酸檢測等技術聯合使用。

title: 7個聯網醫院每日可處理逾8百宗新型肺炎快速測試
date: 2020-02-15 18:13:10.000000000 +08:00
categories: rss
---

連日來多區有市民示威，反對在當區設立指定診所，接收輕微發燒或出現上呼吸道感染病徵的病人。

醫院管理局總行政經理何婉霞表示，明白市民對成立指定診所有擔心，但指定診所是處理病徵相對輕微的人士，讓他們不用到急症室，減低感染機會，醫管局已與當區區議員和市民講解情況。

她又表示，現時醫管局7個聯網的醫院已有能力為新型冠狀病毒肺炎進行快速測試，每日大約可以處理800多宗。

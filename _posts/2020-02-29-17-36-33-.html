title: 武漢市政府稱當地食品供應充足
date: 2020-02-29 17:36:33.000000000 +08:00
categories: rss
---

武漢市副市長徐洪蘭表示，武漢市場供應品種豐富、庫存充足，能夠保障全市人民基本生活需求。

徐洪蘭出席湖北新聞辦記者會時表示，武漢的糧油鹽有1個月以上儲備，糧食可以供應32天、油104天、鹽85天，即食麵、急凍食品24天，豬肉儲備在15日以上，蔬菜不容易儲存，但也有3天的庫存。

徐洪蘭表示，國家商務部建立9省市聯保聯供機制，是武漢物資供應重要渠道，她強調市政府最關注和重視物資供應的問題。

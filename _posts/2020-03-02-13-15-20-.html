title: 印尼一對母女感染新型肺炎　是當地首次出現確診病例
date: 2020-03-02 13:15:20.000000000 +08:00
categories: rss
---

印尼首次出現新型肺炎確診病例，衛生部長說，當地有兩人確診，分別是一名64歲女子及她的31歲女兒，兩人對新型冠狀病毒測試呈陽性，目前在雅加達一間醫院留醫，並無出現嚴重呼吸困難症狀。

印尼官員說，一名日本人早前從馬來西亞返回印尼後確診，這對母女同這名日本人可能曾經有密切接觸。

另外，新加坡傳媒報道，當地新增兩宗確診病例，患者都曾到印尼巴淡島，並無到過中國或南韓旅遊。

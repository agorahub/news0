title: 英國威廉王子夫婦將首次正式訪問愛爾蘭
date: 2020-03-03 18:18:03.000000000 +08:00
categories: rss
---

英國威廉王子與夫人凱特，展開為期3日訪問愛爾蘭的行程，是他們首次正式訪問當地。

肯辛頓宮表示，威廉夫婦將會前往都柏林、戈爾韋等城市，與總統希金斯、看守總理瓦拉德卡會面，又會探訪當地的年輕創意藝術團體、慈善機構等。

英女王伊利沙白二世在2011年訪問愛爾蘭，被解讀為致力修補英國與愛爾蘭昔日關係。分析指出，威廉夫婦今次外訪的期望，是能在脫歐後繼續維持英國與愛爾蘭的友好關係。

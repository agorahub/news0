title: 南韓累計4812人確診新型肺炎　29人死亡
date: 2020-03-03 10:21:30.000000000 +08:00
categories: rss
---

南韓確診新型肺炎病例增至4812宗，共29人死亡。

韓聯社引述中央防疫對策本部報道，大邱市有近520宗新增病例，慶尚北道新增超過60人確診，首爾就再多7人確診，令當地病例增至近100宗。

南韓軍方再多3人確診，其中2人來自大邱市的空軍部隊，1人是浦項市的海軍陸戰隊成員，軍方累計確診病例有31宗。

南韓至今共29人死於新型肺炎，最新一宗死亡病例是一名78歲患者，於今早不治。

title: 陳茂波將於今早出席電台聯播節目　接聽市民電話
date: 2020-02-27 03:04:33.000000000 +08:00
categories: rss
---

財政司司長陳茂波昨日發表財政預算案，今日早上會出席電台聯播節目，接聽市民電話，聽取市民對預算案的意見，之後會出席立法會財委會的會議。

預算案推出超過1200億元逆周期措施，包括向滿18歲港人，派發1萬元現金，惠及700萬人，目標是暑假陸續發放。

薪俸稅及利得稅百分百退稅，上限2萬元，綜援、長者生活津貼等「出雙糧」。

下年度財政赤字預計高達1391億元，將打破歷來紀錄。

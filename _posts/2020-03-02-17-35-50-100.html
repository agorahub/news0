title: 本港確診及疑似新型肺炎100宗　張竹君稱屬小型爆發
date: 2020-03-02 17:35:50.000000000 +08:00
categories: rss
---

本港合共有100宗確診及疑似新型肺炎個案，衞生防護中心傳染病處主任張竹君表示，本港起碼出現小型爆發的情況。

張竹君說，本港的個案最初由外地傳入，隨後出現的個案未必有外遊記錄，而即使有外遊記錄，也不肯定從外地傳入，其後更加出現本地個案，當中很多都找不到源頭，屬於聚集性的爆發，特別在家中或者聚會發生。

她希望市民保持個人及環境衞生，保持社交距離，減慢傳播的速度。

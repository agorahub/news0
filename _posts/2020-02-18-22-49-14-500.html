title: 日本料鑽石公主號上約500人明早開始落船
date: 2020-02-18 22:49:14.000000000 +08:00
categories: rss
---

停泊日本橫濱的「鑽石公主號」郵輪，再多88人確診新型肺炎，船上累積有542人染病。

日本厚生勞動省說，已經完成採集所有乘客的樣本，呈陰性而且健康良好的人，明日起可以落船，預計大約500名乘客，明早開始會落船，至於呈陽性的人就要入住醫院。

另外，日本本土今日新增7宗確診病例，其中和歌山及東京各佔三宗，另一宗來自愛知縣，連同「鑽石公主號」郵輪的病例，全國累積患者人數增至615人。

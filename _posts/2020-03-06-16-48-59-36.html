title: 市建局東京街項目邀請36家發展商入標
date: 2020-03-06 16:48:59.000000000 +08:00
categories: rss
---

市建局邀請36間發展商入標競投合作發展深水埗東京街/福榮街項目，下月7日中午截標。

項目位於東京街、福榮街及元州街交界，地盤面績約11517平方呎，將會重建作商住大廈，總樓面逾10.4萬平方呎，預計將會提供175個中小型單位；低層則會作為商業平台，提供11517平方呎零售樓面；項目預計2023/2024年落成，市場估值介乎8.8億至11.4億元，每方呎樓面地價9000至11000元。

title: 波蘭與阿根廷分別出現首宗確診病例
date: 2020-03-04 16:28:28.000000000 +08:00
categories: rss
---

新型肺炎肆虐歐洲，波蘭與阿根廷分別出現首宗確診病例。

波蘭衛生部長表示，確診男患者現時在西部城市綠山城一間醫院接受治療，情況良好。

阿根廷的首宗病例，患者是一名43歲男子，上月去過意大利多個城市，以及西班牙巴塞羅那，現正接受隔離治療，情況良好。衛生部表示，患者乘搭意大利航空公司的頭等艙回國，接觸的人較少，傳染可能性低。衛生部已聯絡航空公司，將安排乘坐在患者附近的同機乘客，接受隔離觀察。

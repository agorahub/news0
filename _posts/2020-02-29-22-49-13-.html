title: 旺角有防暴警向人群舉槍　有市民向警員投擲雜物
date: 2020-02-29 22:49:13.000000000 +08:00
categories: rss
---

警方晚上10時半在旺角在登打士街兩次發射催淚彈驅散現場市民。

防暴警員在登打士街清理路障，有市民向警員掟雜物，警員向現場市民施放胡椒噴劑，又驅趕行人路上的市民，市民高舉隻手仍被警員射胡椒噴劑，警員其後發射催淚彈。

在雅蘭中心對開，一名防暴警員向人群舉槍，他其後被同袍勸止及離開。

警方要求市民及記者全部後退至彌敦道，期間有警員情緒激動，用粗口要求記者離開，並向記者施放胡椒噴劑。

title: 台灣新增兩人確診　其中一人曾跟團到日本大阪旅遊
date: 2020-02-28 15:03:42.000000000 +08:00
categories: rss
---

台灣新增兩宗新型肺炎確診個案，累計34宗。新增患者是一名住在北部的30多歲男子，2月中曾跟團到日本大阪旅遊，返回台灣後出現咳嗽、喉嚨癢，前日求醫後今天確診，相信在日本感染的可能性較高。

另一名新增患者是50多歲女性，患有糖尿病、心血管疾病等慢性病，上星期出現咳嗽、喉嚨痛及發燒症狀。當局指，患者並無旅遊史，平時都待在家中沒有外出，同住家人都無疑似症狀，正調查感染源頭。

3名少年涉嫌連環搶劫3間便利店，被控兩項搶劫罪及一項企圖搶劫罪，今日在沙田裁判法院提堂，裁判官將案押後至下月20日，以待警方作進一步調查，期間3人須繼續還柙。

3名被告年齡介乎14至17歲，他們同被控於本月2日在屯門景峰花園商場地下，以及元朗青山公路元朗段萬昌樓地下搶劫兩間便利店，分別劫走1500元及9423元，另外涉嫌企圖搶劫位於元朗谷亨街傑文樓地下的一間便利店。

title: 消息指中小企融資擔保貸款　利率以P減2.5厘計算
date: 2020-02-26 13:20:00.000000000 +08:00
categories: rss
---

預算案提出多項措施支援企業，政府消息人士指，就中小企融資擔保貸款，政府會作百分百信貸擔保，讓企業貸款用作半年支薪和交租，每間公司以200萬為上限，不限行業。

消息指，只要企業在去年12月底有商業登記，至少營運3個月，與去年任何一季每月營業額比較下跌3成或以上，便符合申請資格。

利率方面，據了解，會以最優惠利率減2.5厘計算，即使企業已申請政府擔保的其他貸款，亦可再申請。

title: 南韓全日新增586宗新型肺炎　累計3736宗
date: 2020-03-01 16:23:35.000000000 +08:00
categories: rss
---

南韓全日新增586宗新型肺炎確診病例。

南韓當局下午宣布多210宗新增確診個案，連同上午公布的376宗，累計3736宗。

南韓其中1名新確診患者是出生45日的男嬰，是南韓最年輕的病例。據報男嬰與父母住在慶尚北道，男嬰父母自上星期四先後確診，調查發現，男嬰的父親是新天地教會的教徒。

另外，日本北海道亦新增一名患者死亡，是一名70多歲男性。全日本死亡個案累計增至12宗。

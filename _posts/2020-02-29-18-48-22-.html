title: 蓬佩奧抵多哈出席美方與阿富汗塔利班簽署停火協議
date: 2020-02-29 18:48:22.000000000 +08:00
categories: rss
---

美國國務卿蓬佩奧抵達卡塔爾首都多哈，出席美國與阿富汗塔利班即將簽署停火協議儀式，意味美國將結束在阿富汗派駐士兵長達18年的行動。

路透社報道，阿富汗塔利班發表聲明，促請美國政府遵守承諾，並呼籲組織內的人士避免發動任何形式的襲擊。

美國總統特朗普形容停火協議，是為結束阿富汗戰爭提供有力的方向，駐守當地的美軍部隊可以回家，又呼籲阿富汗民眾擁抱和平的前景，創造自己的未來。

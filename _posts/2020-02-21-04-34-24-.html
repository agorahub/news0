title: 本港昨日新增三宗確診個案　包括一名男警員
date: 2020-02-21 04:34:24.000000000 +08:00
categories: rss
---

本港昨日新增3宗新型冠狀病毒確診個案，累計個案68宗。 

其中一名患者是48歲男警員，在觀塘社區健康中心求診的深喉唾液樣本呈陽性反應。他於2月18日曾到德輔道西的西環明星海鮮燒鵝專門店出席聚會。他駐守北角分區。

另一名患者是58歲的士司機，早前暈倒入院，發燒兩星期，衞生防護中心呼籲的士司機要戴口罩。

第三名確診患者則是一名在油塘大本型一粥麵做收銀員的38歲女子。

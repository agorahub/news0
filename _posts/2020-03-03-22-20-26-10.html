title: "「加強化驗室監察計劃」擴大　涵蓋流感等約10種病毒"
date: 2020-03-03 22:20:26.000000000 +08:00
categories: rss
---

醫管局宣布擴大「加強化驗室監察計劃」的檢測範圍，明天起涵蓋流感、副流感、鼻病毒等約10種病毒，因應診所空間限制及化驗樣本運送流程，全港將有63間普通科門診診所及17間急症室提供相關服務，離島及偏遠的診所則未有包括在內。

醫管局說，上星期六起已將計劃擴展至包括18歲以下病人，以及經主診醫生臨床評估有需要的發燒或呼吸道病徵病人，檢測社區內的新型冠狀病毒輕微個案。

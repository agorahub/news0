title: 李家超到馬鞍山向長者家庭派防疫包
date: 2020-02-25 22:53:30.000000000 +08:00
categories: rss
---

保安局局長李家超今日到馬鞍山，向長者家庭派發防疫包和健康資訊單張。

李家超與新界社團聯會代表到馬鞍山耀安邨派防疫包，內有口罩、酒精搓手液和其他日用品。他向長者了解疫情對生活造成的影響，希望他們保持良好的個人衛生習慣，防止疫情擴散。

另外新界鄉議局表示，會將搜集到的約5萬個口罩全數派發予27個鄉事會，再由鄉事會分發給村民。鄉議局主席劉業強將到多個鄉派發口罩，及聯絡各鄉事會安排領取。

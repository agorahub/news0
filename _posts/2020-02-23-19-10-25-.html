title: 李登輝留院半個月　辦公室稱他意識清楚正緩慢恢復
date: 2020-02-23 19:10:25.000000000 +08:00
categories: rss
---

在台灣，李登輝前總統半個月前因喝牛奶嗆到，送到台北榮民總醫院，目前仍然留醫。李登輝辦公室主任王燕軍說，李登輝感染肺炎，在醫院治療，目前情況穩定，正在緩慢地恢復。

他透露，李登輝的意識清楚，但畢竟已經98歲，至於肺部積水已經受到控制。

王燕軍又說，李登輝肺炎無法很積極治療，是因為他本來就有心臟病，如果用強效的抗生素，恐怕會影響心臟功能，現階段只能用一些比較弱的抗生素治療。

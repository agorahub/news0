title: 澳洲出現首宗新型肺炎死亡個案　患者從鑽石公主號回國
date: 2020-03-01 09:48:58.000000000 +08:00
categories: rss
---

澳洲出現首宗新型肺炎死亡個案，死者是一名78歲來自珀斯的男子，他與妻子曾經乘搭「鑽石公主」號郵輪。

患者與妻子早前在日本的鑽石公主號郵輪，經檢疫後，在上月21日與另外一百多名澳洲公民乘包機返國，到達爾文接受隔離，夫婦兩人之後確診受感染，轉往珀斯的醫院留醫。78歲男子延至今早不治，女患者情況穩定。

另外，澳洲新增2人確診，累計增至27人，當地官員強調，當地未發生社區傳播。

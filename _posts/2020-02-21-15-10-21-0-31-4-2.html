title: 滬股高收0.31%　本周急升近4.2%
date: 2020-02-21 15:10:21.000000000 +08:00
categories: rss
---

內地股市上升，深圳股市升幅較大。

上證指數最高觸及3058點，升幅達0.92%，收市升幅收窄至0.31%，報3039點，升9點。

深證成份指數收報11629點，升120點，升幅1.05%。

創業板指數最多升2.79%，高見2247點。收報2226點，升39點，升幅1.82%。

滬股本周累計急升近4.2%，深證成份指數更升6.5%，創業板指數顯著上升7.6%。

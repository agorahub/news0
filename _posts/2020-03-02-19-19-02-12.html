title: 日本新增12宗確診病例　四國愛媛縣首次有人感染
date: 2020-03-02 19:19:02.000000000 +08:00
categories: rss
---

日本新增12宗新型肺炎確診病例，北海道及神奈川縣各佔5宗、新潟縣一宗，四國愛媛縣亦確診首宗病例，全國累計個案超過970宗，包括鑽石公主號郵輪的705宗，12人死亡。

首相安倍晉三表示，通風欠佳、人員密集的場所，存在疫情擴大的風險，呼籲民眾避免使用健身室和吃自助餐等。

北海道有77宗個案，是疫情最嚴重的地區，安倍宣布將向北海道居民，分發由政府向廠商統一收購的口罩。

title: 南韓新增一宗新型冠狀病毒肺炎死亡病例　累計6死
date: 2020-02-23 20:24:40.000000000 +08:00
categories: rss
---

南韓再有人死於新型冠狀病毒肺炎，累計6人死亡。

另外，截至今日下午，當地有602宗確診病例，在24小時之內新增超過169宗個案。

總統文在寅召開對策會，決定將疫情預警，上調至最高的「嚴重」級別，是南韓政府繼2009年甲型H1N1流感後，事隔11年再發布最高級別的傳染病預警。

在發布「嚴重」預警後，政府可採取最高級別應對措施，包括下令各級學校停課、禁止集體活動等。

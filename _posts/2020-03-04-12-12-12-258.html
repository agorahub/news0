title: 政府首班湖北包機抵達武漢　料今日接載258人返港
date: 2020-03-04 12:12:12.000000000 +08:00
categories: rss
---

政府今明兩日派出四班包機到武漢，接載滯留當地的港人回港，預計今日會接載258人返港。40名政府人員早上約十時抵達武漢機場，開展準備工作，預計首班包機下午回港。

率團前往當地的政制及內地事務局局長聶德權說，希望在評估風險後盡快開展下一批行動接載其他港人回港，強調需按緩急先後，分批進行。

他又說，徵詢專家意見後，包括他在內參與今次行動的政府人員，回港後毋須隔離檢疫。

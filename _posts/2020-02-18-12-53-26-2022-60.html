title: 滙控料2022年前重組支出約60億美元
date: 2020-02-18 12:53:26.000000000 +08:00
categories: rss
---

滙控將透過多項改革精簡架構及提升效率，包括整合零售銀行及財富管理業務、環球私人銀行業務，組成新的財富管理及個人銀行部門。將工商金融業務及環球銀行業務的中後台部門，合併成單一運作模型。

集團行政層面將地區匯報範圍，由7個縮減至4個，並會重組環球職能部門及總部，以配合新架構。

滙控預期，2022年前會產生約60億美元重組支出，以及約12億美元的資產出售成本，大部分在今明兩年產生。

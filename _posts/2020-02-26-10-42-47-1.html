title: 工聯會促全民派1萬元　設失業援助金及取消暫繳薪俸稅
date: 2020-02-26 10:42:47.000000000 +08:00
categories: rss
---

財政司司長即將公布新一份預算案，工聯會早上到政府總部外請願，要求落實全民派1萬元 以及盡快成立失業援助金制度，政府派代表接過請願信。

工聯會的鄧家彪表示，過去香港社會撕裂，加上疫情影響，經濟難以快速復甦。他估計失業率將會上升，要求政府盡快成立緊急失業援助金制度，幫助夾心階層，以及帶頭減租，「救市救人」。

工聯會亦要求政府取消暫繳薪俸稅，禁止炒賣防疫用品等。

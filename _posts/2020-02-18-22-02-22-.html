title: 習近平：疫情對中國經濟影響是暫時
date: 2020-02-18 22:02:22.000000000 +08:00
categories: rss
---

國家主席習近平表示，新冠肺炎疫情對中國經濟的影響是暫時，中國經濟韌性強勁，內需空間廣闊，產業基礎雄厚，有信心、有能力實現今年經濟社會發展目標，特別是抓好決勝全面建成小康社會、決戰脫貧攻堅的重點任務。

新華社引述習近平指，疫情防控形勢出現積極變化，防控措施正取得明顯成效，目前疫情防控工作到了關鍵階段，將堅持做好防控工作，減少疫情帶來的影響，支持及推動各類企業單位復工復產，保障社會供給充足。

title: 伊朗累計病例至近6百宗　世衛上調疫情全球風險級別
date: 2020-02-29 22:51:46.000000000 +08:00
categories: rss
---

伊朗衛生部門最新公布，再多205宗新型肺炎確診個案，累計593宗，另外多9人死亡，累計增至43人，是中國以外死亡率最高的國家。

美國新增4宗感染源頭不明的新型肺炎確診個案，總統特朗普稱華府正考慮禁止更多國籍的人士入境，據報包括日本及南韓公民。

世衛形容全球確診國家及病例不斷增加，情況令人擔憂，宣布將新型冠狀病毒疫情的全球風險級別，由「高」上調至最高級別的「非常高」。

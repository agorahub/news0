title: 警方指有暴徒天水圍遊行期間向火堆淋潑懷疑易燃液體
date: 2020-02-15 16:51:50.000000000 +08:00
categories: rss
---

警方表示，下午約3時半，一批示威者在天水圍遊行期間，突然有暴徒闖入輕鐵天秀站，縱火焚燒站內設施。有暴徒更向火堆淋潑懷疑易燃液體，令火勢一度加劇。又有暴徒向輕鐵路軌投擲垃圾桶，妄顧市民安全，而當時一輛輕鐵正在對面路軌行駛。 　　

警方警告有關暴徒立即停止違法行為，警方會果斷介入採取執法行動。另外，遊行發起人已在現場宣布遊行結束，警方呼籲示威者保持理性，和平有序地離開現場。

title: 希臘警方再施放催淚彈阻止難民從土耳其入境
date: 2020-03-02 05:22:58.000000000 +08:00
categories: rss
---

大批難民連續第二日嘗試從土耳其越過邊境，前往希臘東北部城鎮卡斯坦尼斯，他們向希臘警員擲石，防暴警察發射催淚彈驅散。

希臘總理米佐塔基斯形容，難民的行為威脅國家安全，敦促他們不要試圖非法入境。土耳其就批評希臘過度反應。

土耳其政府日前以歐盟未有履行協議為由，宣布無力再處理大量難民及非法移民，決定開放邊境，讓他們前往歐洲。但外界相信，土耳其此舉是為了爭取歐盟協助解決敘利亞問題。

date: 2020-03-04 23:01:18.000000000 +08:00
categories: rss

加拿大央行減息半厘，指標利率降至1.25%，以應對新型冠狀病毒疫情對經濟的衝擊。央行說，準備好有需要時再減息支持經濟。

央行聲明指出，疫情對加拿大以致全球前景構成實質負面衝擊，估計隨著疫情蔓延，企業及消費者信心會轉壞，進一步壓抑經濟活動。

央行重申，隨著情況發展，央行準備好需要時調整貨幣政策以支持經濟增長，以及令通脹率達致目標。

今次是加拿大央行近5年來首次減息，亦是11年來首次減息半厘。

title: 如無發燒或呼吸道感染病徵　將不獲安排新冠狀病毒檢測
date: 2020-03-04 18:09:31.000000000 +08:00
categories: rss
---

醫管局總行政經理庾慧玲表示，103名確診人士當中，有多6名病人出院，另外有55人留醫，當中兩人危殆，3人嚴重。

她表示，最近有巿民在沒有病徵情況下，到公立醫院要求進行新型冠狀病毒測試，提醒如果無任何發燒或呼吸道感染病徵，當局將不會安排測試。

庾慧玲說，為大量無病徵病人測試會加重化驗室負擔，亦影響真正需要治療人士的進度，提醒巿民不適要去看醫生，由醫生根據臨床判斷做檢查。

title: 首爾一間保險公司至少64名員工及家屬確診
---

南韓首爾一間保險公司的客戶服務中心，爆發集體感染，至少64名中心職員及其家屬感染新型肺炎。市長形容，是首都圈地區最大規模集體感染事件。

報道指涉事中心有大約200名員工，由於業務特殊，員工上班都不戴口罩。其中一名56歲女員工星期日首先確診，近期沒有出國或去過大邱市，亦不是新天地教會信徒。當局正為所有員工進行病毒檢測，相信確診病例會再增加。

涉事中心位於一幢「商住兩用」大廈的11樓，當局對整棟大廈進行消毒，下令封鎖大廈1至12樓的商舖與辦公室，並要求13至19層住宅的住客自我家居隔離。

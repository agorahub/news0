title: 強制檢疫令生效以來首批663人完成檢疫
date: 2020-02-22 00:16:21.000000000 +08:00
categories: rss
---

政府表示，自本月8日實施內地入境人士強制檢疫14日，首批663名受檢疫人士已於今日（周六）凌晨零時完成14日強制檢疫，檢疫期間並無出現任何確診個案。

政府在社交平台「添馬台」說，強制檢疫措施下，所有由內地抵港人士，包括香港居民、內地居民及其他地區旅客必須遵守檢疫令，強制在家居或其他住所接受檢疫14 天。違反強制檢疫令會構成刑事罪行，違例者最高可被罰款25000元，監禁 6個月。

title: 日本取消慶祝日皇壽辰活動　東京馬拉松僅限受邀者出賽
date: 2020-02-17 14:54:32.000000000 +08:00
categories: rss
---

日本決定因應新型冠狀病毒肺炎疫情，取消慶祝日皇德仁壽辰的公眾活動。

日本宮內廳發表聲明表示，因應現時的情況，決定取消原定安排民眾周日到皇宮宮殿的慶賀活動，是自1996年以來的首次。當年因應發生日本駐秘魯大使館人質事件，時任日皇明仁決定取消壽辰慶祝活動。

另外，下月1日舉行的東京馬拉松決定，不允許包括輪椅項目在內的普通參賽者出賽，只有獲邀請的高水平選手參與角逐賽事。

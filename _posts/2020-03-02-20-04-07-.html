title: 外交部稱執行防疫措施對外國及本地公民一視同仁
date: 2020-03-02 20:04:07.000000000 +08:00
categories: rss
---

在北京，外交部發言人趙立堅說，對外國公民及本地公民，一視同仁，執行防控措施時沒有差別。

趙立堅說，地方政府根據疫情發展，及時調整對外國來華人員入境後的防控措施，中方會一視同仁執行相應措施，充分照顧當事人的合理關注，提供必要保障和協助。

趙立堅又說，中方希望疫情嚴重國家的人員，來華時能充分理解並積極配合中方的相關防控措施，共同防範疫情風險，維護自己和他人健康安全。

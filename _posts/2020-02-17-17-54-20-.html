date: 2020-02-17 17:54:20.000000000 +08:00
categories: rss
---

在岸人民幣兌美元收市微跌，報6.9807兌1美元，較上日跌12點子；中間價則微升48點子，報6.9795兌1美元。

招商銀行金融市場部首席外匯分析師李劉陽指，美國經濟在新型肺炎疫情中受到的衝擊相對較小，美元匯率目前較為強勢。

他又指，市場預期人民銀行將進一步減息和降準對沖疫情影響，而市場亦早已預期本周LPR(貸款市場報價利率)將會下調，如果LPR下調幅度多過預期，人民幣匯率短期或受到一定程度的壓力。

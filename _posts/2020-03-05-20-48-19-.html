title: 有工會稱防疫裝備不足　撒瑪利亞防止自殺會稱並非事實
date: 2020-03-05 20:48:19.000000000 +08:00
categories: rss
---

有社福機構工會的調查顯示，近7成受訪社福機構員工認為所屬機構防疫裝備不足，個別社福機構向員工表示如上班時需要口罩，可向單位購買，工會認為僱主有責任主動向員工提供裝備，促請社福機構不要將責任轉嫁員工。

被工會點名的香港撒瑪利亞防止自殺會發聲明，表示機構有口罩存貨，已告知所有員工可向行政部門領取口罩，亦有在門口接待處為訪客提供口罩，指工會的指控並非事實，亦感到遺憾。

title: 美國民主黨總統提名初選　拜登暫勝7州領先
date: 2020-03-04 11:27:04.000000000 +08:00
categories: rss
---

美國民主黨「超級星期二」總統提名初選投票，美國傳媒報道，前副總統拜登至少在7個州勝出，包括阿肯色、明尼蘇達、田納西、阿拉巴馬、俄克拉何馬、北卡羅來納和弗吉尼亞州。資深參議員桑德斯就在家鄉佛蒙特州和科羅拉多州取勝。

至於紐約前市長彭博，就在美屬薩摩亞勝出。

加州、得州等14個州和美屬薩摩亞的初選投票，將決定民主黨超過三分之一黨代表票誰屬，預料結果有望令民主黨的選情更加明朗。

title: 網上買口罩未能取貨疑受騙　數百人再到公司追討
date: 2020-02-26 22:57:10.000000000 +08:00
categories: rss
---

大批市民聲稱月初從網上公司訂購口罩，但一直未能取貨或貨不對辦，懷疑受騙。今日繼續有數百名市民到公司位於油塘工廈的辦公室，要求領取退款。排隊的市民人龍延至多層樓梯間及走廊。

警方一度到場，公司負責人在警方到場後現身，聲稱身上只有5萬元，只能向一百多名市民退款，並表示其餘退款會另作安排。

立法會議員譚文豪及油塘區議員到場了解情況，稱不排除有人涉及騙款，已向警方及海關報案。

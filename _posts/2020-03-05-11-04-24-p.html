title: 創興銀行稱美國減息對淨息差有壓力　料本港或跟隨減P
date: 2020-03-05 11:04:24.000000000 +08:00
categories: rss
---

創興銀行副主席兼行政總裁宗建新表示，本港或有機會跟隨美國下調最優惠利率，但沒有預測時機，亦未見存息會出現負利率，因為市場流動性充裕，令銀行吸納存款面對壓力，存戶對息率仍有一定要求。

他又說，美國突然減息半厘對淨息差帶來壓力，又認為市場流動性良好，而且新客戶對貸款價格要求高，銀行的資產和貸款價格無太大上升空間，而內地持續下調貸款市場報價利率(LPR)亦會影響集團淨息差。

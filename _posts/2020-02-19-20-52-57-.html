title: 泰晤士新興經濟體大學排名　北京清華大學蟬聯榜首
date: 2020-02-19 20:52:57.000000000 +08:00
categories: rss
---

英國《泰晤士報》公布本年度新興經濟體大學排名。

北京清華大學蟬聯榜首，北京大學居次席。

台灣的台灣大學排名第八，十大當中包括俄羅斯的國立莫斯科大學和南非的開普敦大學，分列第五和第十位。內地的浙江大學、中國科學技術大學、上海交通大學、復旦大學及南京大學等亦在榜上。

泰晤士高等教育新興經濟體大學排名，根據13項指標對大學進行考察，覆蓋教學、研究和國際展望等領域。

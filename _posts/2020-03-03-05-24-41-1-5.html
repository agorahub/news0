title: 歐洲主要股市個別發展　意大利股市再挫1.5%
date: 2020-03-03 05:24:41.000000000 +08:00
categories: rss
---

歐洲股市個別發展，市場焦點轉移至環球主要央行為應對新型肺炎疫情爆發對經濟的影響，可能會推出更多刺激措施。

近期沽壓沉重的石油及天然氣股份跟隨油價反彈。

法國CAC指數高收近0.5%，報5333點。

英國富時100指數收市報6654點，上升74點，升幅1.1%。

疫情嚴重的意大利，當地股市跌勢持續，全日跌1.5%。

德國DAX指數低收近0.3%，報11857點。

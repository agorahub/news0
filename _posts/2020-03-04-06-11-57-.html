title: 油價表現反覆　美國原油庫存增幅低於預期
date: 2020-03-04 06:11:57.000000000 +08:00
categories: rss
---

油價表現反覆，聯儲局突然減息，另外，市場預期石油輸出國組織或將原油日產量再減100萬桶，以支持因為新型肺炎疫情而大跌的油價。

紐約期油收市報每桶47.18美元，上升43美仙。

倫敦布蘭特期油收市報每桶51.86美元，微跌4美仙。

其後美國石油協會公布，上周美國原油庫存上升170萬桶，增幅低於市場預期的260萬桶。汽油庫存減少390萬桶，跌幅較預期大，市場估計減少200萬桶。

title: 教宗方濟各就新型冠狀病毒的測試呈陰性反應
date: 2020-03-03 16:20:27.000000000 +08:00
categories: rss
---

教宗方濟各近日出現感冒病徵，惹來感染新型冠狀病毒肺炎的猜疑。外電報道，方濟各對病毒測試呈陰性反應。梵蒂岡發言人對報道未有回應。

路透社引述意大利一份報章，報道83歲的方濟各接受測試的消息。方濟各在聖伯多祿廣場出席彌撒期間不時咳嗽，並連續三日取消官式活動，包括在羅馬南部為期六日的靈修活動。由於意大利爆發新型肺炎疫情，外界關心教宗的健康，早前梵蒂岡強調教宗除了輕微不適，並無大礙。
